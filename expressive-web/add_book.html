<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/global.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="styles/add_book.css" media="screen" />
</head>

<body>
    <div id="return"> <h2>â†œ <a href="library.html">return to <i>our library</i></a></h2></div>
    <div id="overall-container">
        <div><h1>add a book ðŸ”–</h1></div>

        <form id="bookinfo" enctype="multipart/form-data">
            <div id="form-container">
                <div class="form-group">
                    <label for="title">book title:</label>
                    <input type="text" class="req" id="title" name="title" placeholder="the hunger games" required/>
                </div>
    
                <div class="form-group">
                    <label for="author">author's name:</label>
                    <input type="text" class="req" id="author" name="author" placeholder="suzanne collins" required/>
                </div>
    
                <div class="form-group full-width">
                    <label for="note">reader's note:</label>
                    <textarea id="note" class="req" name="note" placeholder="share your thoughts here..." required></textarea>
                </div>
    
                <div class="form-group full-width">
                    <label for="location">where did you read this book most?</label>
                    <textarea id="location" class="req" name="location" placeholder="at the park? on the train? on your roof? let us know here..." required></textarea>
                </div>
    
                <div class="form-group">
                    <label for="initials">your initial(s):</label>
                    <input type="text" id="initials" name="initials" placeholder=".. or anon!" maxlength="6"/>
                </div>
    
                <div class="form-group">
                <label id="file-chosen" for="picture" class="custom-file-upload">â‡§ upload a picture of the book</label>
                <input type="file" class="req" id="picture" name="picture" accept=".png, .jpg, .jpeg" required />
                <!-- <span id="file-chosen">No file chosen</span> -->

                <!-- name of file chosen
                <span id="file-chosen">No file chosen</span> -->
                </div>

                <div>
                    <input type="button" id="add_book" value="send book to library!" onclick="uploadNewBook()"/>
                </div>
            </div>
        </form>

    </div>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="scripts/add_book.js"></script>
</body>

<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/global.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="styles/library.css" media="screen" />
</head>

<body>

    <div id="overall">

        <div id="new-library">
            <img id="drawing" src="assets/images/library.png">
            <div id="top-shelf"></div>
            <div id="middle-shelf"></div>
            <div id="bottom-shelf"></div>

            <div id="read-me">
                <span class="tooltiptext" id="read-me-tooltip">click on me to read more information about this project!</span>
            </div>
            <div id="board">
                <span class="tooltiptext" id="board-tooltip">take a closer look at the bulletin board</span>
            </div>
            <a href="add_book.html">
                <div id="add-book">
                    <span class="tooltiptext" id="add-book-tooltip">press here to add a book to <i>our library</i></span>
                </div>
            </a>
        </div>

        <dialog id="book-modal">
        </dialog>

        <dialog id="board-modal">
        </dialog>

    </div>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script type="module" src="scripts/library.js"></script>
</body>
